<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- script for tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white bg-zinc-900">

    <header>
        <div class="header flex flex-row items-center justify-between px-16 py-6">
            <div class="logo">
                <h1 class="text-3xl font-bold">Influencer products</h1>
            </div>

            <div>
                <nav>
                    <div class="nav">
                        <ul
                            class="ul flex flex-row items-center justify-between gap-x-10 font-mono text-lg cursor-pointer">
                            <li class="px-2 py-1 rounded-md transition-all duration-500 ease-in-out hover:bg-zinc-700">
                                <a href="">Home</a>
                            </li>
                            <li class="px-2 py-1 rounded-md transition-all duration-500 ease-in-out hover:bg-zinc-700">
                                <a href="">Products</a>
                            </li>
                            <li class="px-2 py-1 rounded-md transition-all duration-500 ease-in-out hover:bg-zinc-700">
                                <a href="">Sign up</a>
                            </li>
                            <li class="px-2 py-1 rounded-md transition-all duration-500 ease-in-out hover:bg-zinc-700">
                                <a href="">Log in</a>
                            </li>
                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                            <li><i class="fa-solid fa-cart-shopping"></i></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="hero flex flex-row items-center justify-between gap-x-10 px-16 py-24">

            <div class="hero-left w-[50%]">

                <div class="hero-title mb-12">
                    <h1 class="font-extrabold text-6xl">
                        Start your Journey as Influencer
                    </h1>
                </div>

                <div class="hero-info mb-12">
                    <p class="text-lg text-slate-200">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                        vestibulum sed scelerisque eros. Lectus faucibus.
                    </p>
                </div>

                <div class="hero-button">
                    <div
                        class="text-lg cursor-pointer font-semibold bg-rose-700 inline-block px-4 py-2 rounded-full text-white border-2 border-rose-700 hover:bg-inherit">
                        <button type="button">Preebook now
                            <i
                                class="fa-solid fa-arrow-right rotate-0 ml-1.5 hover:-rotate-45 transition-all duration-200 ease-in-out"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="hero-right">
                <img class="rounded-full" src="/images/image.png" alt="" srcset="">
            </div>

        </section>

    </main>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/f284ef99f3.js" crossorigin="anonymous"></script>

</body>

</html>
